<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Office | Trivia Game</title>

  <!-- Added a link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Added a link to custom CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
 <!-- Creates the main container section -->
  <div class="container bg">

    <!-- Creates the title container section -->
    <div class="col-lg-6 mx-auto" id="startTitle">
        <div class="card text-center">
          <div class="card-header"></div>
          <div class="card-body">
            <h1 class="card-title">the office trivia</h5>
          </div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>

      <br>
    
    <!-- Creates the start section which is hidden upon start -->
    <div class="row" id="startSection">
      <div class="col-lg text-center">
        <div class="card">
          <h5 class="card-header text-center">Press Start To Begin</h5>
          <div class="card-body text-center">
            <button class="btn btn-primary" id="startButton">Start</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Creates the score container section that's hidden at start and aligned to the left -->
    <div class="row hiddenAtStart" id="scorePanel">
      <div class="col-lg-3 mr-auto" id="score-box">
        <div class="card">
          <h5 class="card-header text-center">Score</h5>
          <div class="card-body text-center">
            <h1 id="score-label">0</h1>
          </div>
        </div>
      </div>
      
      <!-- Creates the title container section that's hidden at start and aligned center -->
      <div class="col-lg-6 mx-auto">
        <div class="card text-center">
          <div class="card-header"></div>
          <div class="card-body">
            <h1 class="card-title">the office trivia</h5>
          </div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>

      <!-- Creates the timer container section that's hidden at start and aligned to the right -->
      <div class="col-lg-3 ml-auto" id="time-box">
        <div class="card">
          <h5 class="card-header text-center">Timer</h5>
          <div class="card-body text-center">
            <h1 id="time-label">00:20</h1>
          </div>
        </div>
      </div>
    </div>
    
    <br>
    
    <!-- Creates the progress bar section that's hidden at start -->
    <div id="bar" class="hiddenAtStart">
    </div>

    <!-- Creates the row that holds the quiz content -->
    <div class="row">
      <!-- Question Element goes here -->
      <div class="col-lg-12" id="quiz">
        
      </div>
      
      <!-- Div that contains the audio file (hidden) -->
      <audio style="display:none;" controls="controls" preload="auto">
        <source src="assets/audio/hover.mp3" />
        <source src="assets/audio/hover.ogg" />
      </audio>

    </div> 

  </div>
  
  <!-- Added a link to JS file -->
  <script src="assets/javascript/app.js"></script>

</body>
</html>
