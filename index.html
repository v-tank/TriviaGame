<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Added a link to custom CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  
  <div class="jumbotron jumbotron-fluid pt-3 pb-3">
    <div class="container">
      <h1 class="display-2 text-center">the office trivia</h1>
    </div>
  </div>

  <div class="container bg">
    <div class="row" id="startSection">
      <div class="col-lg text-center">
        <div class="card">
          <h5 class="card-header text-center">Press Start To Begin</h5>
          <div class="card-body text-center">
            <button class="btn btn-primary" id="startButton">Start</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row hiddenAtStart" id="scorePanel">
      <div class="col-lg-3 mr-auto">
        <div class="card">
          <h5 class="card-header text-center">Score</h5>
          <div class="card-body text-center">
            <h1 id="score-label">0</h1>
          </div>
        </div>
      </div>
      <div class="col-lg-3 ml-auto">
        <div class="card">
          <h5 class="card-header text-center">Timer</h5>
          <div class="card-body text-center">
            <h1 id="time-label">00:20</h1>
          </div>
        </div>
      </div>
    </div>
    
    <br>

    <div class="row">
      <!-- Question Element goes here -->
      <div class="col-lg-12" id="quiz">
        
      </div>
    </div> 

  </div>

  <script src="assets/javascript/app.js"></script>

</body>
</html>
